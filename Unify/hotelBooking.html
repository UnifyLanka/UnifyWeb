<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="\UnifyAdmin\dbconfig.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>hotel booking</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon.png" />
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
</head>

<body>
    <div class="row  nav-items">
        <div class="col-12 mt-2">
            <h4 class="d-flex justify-content-center align-items-center">Superior Room Riff Hotel</h4>
        </div>
    </div>
    <div class="img-fluid" style="margin-left: -5px;">
        <img src="\images\ekkhoroom.jpg" class="img-fluid w-100" style="height: 250px; height: 250px;" alt="Responsive image">
    </div>
    <a name="Overview"></a>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6 p-3 details">
            <section>
                <div class="card ms-sm-auto mb-5">
                    <div class="card-header">Create Booking</div>
                    <div class="card-body">
                      <form name="bookingForm" id="bookingForm" method="post">
                        <div class="form-outline flex-fill mb-3">
                          <label class="form-label" for="form3Example1c">Booking Code</label>
                          <input type="text" id="bookingCode" name="bookingCode" class="form-control" readonly />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >First Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            name="firstname"
                            id="firstname"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Last Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            name="lastname"
                            id="lastname"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Email</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            
                          />
                          <div id="emailHelp" class="form-text">
                            We will never share your mobile number with anyone else.
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Mobile No</label
                          >
                          <input
                            type="tel"
                            class="form-control"
                            name="telno"
                            id="telno"
                          />
                          <div id="emailHelp" class="form-text">
                            We will never share your mobile number with anyone else.
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Check In</label
                          >
                          <input type="date" class="form-control" name="checkindate" id="checkindate" />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Check Out</label
                          >
                          <input type="date" class="form-control" name="checkoutdate" id="checkoutdate" />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Room Type</label
                          >
                          <select
                            class="form-select"
                            aria-label="Default select example" name="roomtype" id="roomtype"
                          >
                            <option selected>Select</option>
                            <option value="1">Deluxe</option>
                            <option value="2">Deluxe</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >No of rooms</label
                          >
                          <select
                            class="form-select"
                            name="nofrooms" id="nofrooms"
                          >
                            <option selected>Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >No of People</label
                          >
                          <select
                            class="form-select"
                            id="nofpeople"
                            name="nofpeople"
                          >
                            <option selected>Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="2">3</option>
                            <option value="2">4</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Exspected Arrival Time</label
                          >
                          <input type="time" class="form-control" name="expectedtime" id="expectedtime" />
                        </div>
                        <button class="btn btn-primary" id="submit">
                          Reserve Booking
                        </button>
                      </form>
                    </div>
                  </div>
            </section>
        </div>
    </div>
    
        <script>
            if (sessionStorage.getItem("userDetailsCode")) {
                document.getElementById("divLoginLogout").innerHTML = '<button class="nav-btn d-flex flex-column align-items-center justify-content-center px-0" onclick="LogoutUser();"> <span class="material-icons-round">restaurant_menu </span> <span class="nav-btn-text">Logout</span> </button>'
            }
            else {
                document.getElementById("divLoginLogout").innerHTML = '<a href="/log reg/login.html"> <button class="nav-btn d-flex flex-column align-items-center justify-content-center px-0"> <span class="material-icons-round">restaurant_menu </span> <span class="nav-btn-text">Login</span> </button> </a>'
            }

            function LogoutUser() {
                sessionStorage.removeItem("userDetailsCode");
                location.replace("/log reg/login.html");
            }
        </script>
        <script src="\Unify\hotelBooking.js"></script>
</body>

</html>
