          document.getElementById("registrationCode").value = sessionStorage.getItem("userDetailsCode");

          document.getElementById("lastName").value = sessionStorage.getItem("lastName");
          document.getElementById("address").value = sessionStorage.getItem("address");
          document.getElementById("mobileNo").value = sessionStorage.getItem("mobileNo");
          document.getElementById("nic").value = sessionStorage.getItem("nic");
          document.getElementById("email").value = sessionStorage.getItem("email");
          document.getElementById("divLoginLogout").innerHTML = '<button class="nav-btn d-flex flex-column align-items-center justify-content-center px-0" onclick="LogoutUser();"> <span class="material-icons-round">restaurant_menu </span> <span class="nav-btn-text">Logout</span> </button>'
        }

        }

        function LogoutUser() {
          sessionStorage.removeItem("userDetailsCode");
          location.replace("/log reg/login.html");
        }
