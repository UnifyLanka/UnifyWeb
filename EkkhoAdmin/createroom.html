                  <h1>Create Room</h1>
                </div>

          <div class="card ms-sm-auto mb-5">
            <div class="card-header">Create Room</div>
            <div class="card-body">
              <form name="createRoom" id="createRoom" method="post">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Room No</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="roomno"
                    name="roomno"/>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Room Type</label
                  >
                  <select
                    class="form-select"
                    name="roomtype"
                    id="roomtype"
                  >
                    <option selected>Select</option>
                    <option value="1">Deluxe</option>
                    <option value="2">Deluxe Family</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label"
                    >Select Room Image</label
                  >
                  <input class="form-control" type="file" id="ImgFile" name="ImgFile"/>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Room Description</label
                  >
                  <textarea
                    class="form-control"
                    name="roomdesc"
                    id="roomdesc"
                    rows="3"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >No of people per room</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nopeople"
                    name="nopeople"/>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Price</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="price"
                    name="price"/>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Room Amenities</label
                  ><br />
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="freewifi"
                      id="freewifi"
                      value="1"
                    />
                    <label class="form-check-label" for="inlineCheckbox1"
                      >Free Wifi</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="pool"
                      id="pool"
                      value="2"
                    />
                    <label class="form-check-label" for="inlineCheckbox2"
                      >Pool</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="complimentries"
                      id="complimentries"
                      value="3"
                    />
                    <label class="form-check-label" for="inlineCheckbox3"
                      >Complimentary toiletries</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="teacoffee"
                      id="teacoffee"
                      value="4"
                    />
                    <label class="form-check-label" for="inlineCheckbox4"
                      >Tea/Coffee</label
                    >
                  </div>
                </div>
                <button class="btn btn-primary" id="submit">
                  Reserve Booking
                </button>
              </form>
            </div>
